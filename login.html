<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | NayaSa</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white transition duration-300 font-sans">

  <!-- Login Container -->
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Welcome Back to NayaSa</h1>
        <p class="text-gray-500 dark:text-gray-400 text-sm">Log in to your account</p>
      </div>
      <form action="#" method="POST" class="space-y-5">
        <div>
          <label for="email" class="block mb-1 text-sm font-medium text-white ">Email address</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="you@example.com" />
        </div>
        <div>
          <label for="password" class="block mb-1 text-sm font-medium text-white">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="••••••••" />
        </div>
        <div class="flex items-center justify-between">
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-indigo-600 dark:bg-gray-700 dark:border-gray-600">
            <span class="ml-2 text-sm">Remember me</span>
          </label>
          <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition">Log In</button>
      </form>
      <p class="text-sm mt-6 text-center text-gray-600 dark:text-gray-400">Don’t have an account?
        <a href="register.html" class="text-indigo-600 hover:underline">Sign up</a>
      </p>
    </div>
  </div>

  <!-- Dark Mode Toggle -->
  <button id="darkToggle" class="fixed bottom-6 right-6 bg-indigo-600 text-white p-3 rounded-full shadow-lg hover:bg-indigo-700 transition">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    // Dark Mode Toggle
    document.getElementById('darkToggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>
</body>
</html>
