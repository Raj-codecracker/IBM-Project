<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NayaSa - Register</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="font-inter bg-white dark:bg-gray-900 text-gray-800 dark:text-white transition duration-300">

  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow-md fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="flex items-center space-x-3">
        <img src="https://placehold.co/140x40?text=NayaSa" alt="NayaSa Logo" class="h-8" />
        <span class="font-bold text-xl text-indigo-600 dark:text-indigo-400">NayaSa</span>
      </a>
      <div class="flex items-center space-x-4">
        <button id="darkToggle" class="text-xl text-gray-500 dark:text-gray-300 hover:text-indigo-600 transition"><i class="fas fa-moon"></i></button>
        <a href="login.html" class="px-4 py-2 rounded-md border border-indigo-600 text-indigo-600 hover:bg-indigo-600 hover:text-white transition">Log In</a>
      </div>
    </div>
  </header>

  <!-- Main Register Form -->
  <main class="min-h-screen flex items-center justify-center pt-20 px-4">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
      <h2 class="text-3xl font-semibold mb-6 text-center">Create your account</h2>
      <form id="registerForm" class="space-y-6">
        <div>
          <label for="name" class="block mb-2 font-medium">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your full name"
            class="w-full px-4 py-3 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            required
          />
        </div>
        <div>
          <label for="email" class="block mb-2 font-medium">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            required
          />
        </div>
        <div>
          <label for="password" class="block mb-2 font-medium">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
            class="w-full px-4 py-3 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            required
          />
        </div>
        <div>
          <label for="confirmPassword" class="block mb-2 font-medium">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm password"
            class="w-full px-4 py-3 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-md font-semibold transition"
        >
          Sign Up
        </button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
        Already have an account? <a href="login.html" class="text-indigo-600 hover:underline">Log In</a>
      </p>
    </div>
  </main>
  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-8 mt-12">
    <div class="max-w-7xl mx-auto px-4 text-center text-sm">
      Â© 2025 NayaSa. All rights reserved. Designed with ðŸ’š for sustainability.
    </div>
  </footer>

  <script>
    // Dark mode toggle
    const darkToggle = document.getElementById('darkToggle');
    darkToggle.addEventListener('click', () => {
      
      if(document.documentElement.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });

       window.addEventListener('DOMContentLoaded', () => {
      if(localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    });

   
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const pwd = registerForm.password.value;
      const confirmPwd = registerForm.confirmPassword.value;
      if(pwd !== confirmPwd) {
        alert("Passwords don't match!");
        return;
      }
      alert('Registration successful! (Demo)');
      registerForm.reset();
      
    });
  </script>
</body>
</html>
